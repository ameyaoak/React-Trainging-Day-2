<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: "Name",
                age: 20
            }

            handleMouseOver = (e) => {
                console.log(e.target, e.pageX);
            }

            handleClick = (e) => {
                console.log(e.target, e.pageX);
            }

            handleCopy = (e) => {
                console.log("Copy process started");
            }

            handleChange = (e) => {
                this.setState({
                    name: e.target.value,
                    desig: e.target.value
                })
            }

            render() {
                return (
                    <div className="app-content">
                        <div>Hello John Deere</div>
                        <p> Random Number : {Math.random() * 10}</p>
                        <p> Name: {this.state.name} and age {this.state.age}</p>
                        <button onClick={this.handleClick}> Click Here </button>
                        <button onMouseOver={this.handleMouseOver}>Bring mouse pointer over</button>
                        <p onCopy={this.handleCopy}> Copy activy can be tried here </p>
                        <input onChange={this.handleChange}></input>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById("app"));

    </script>
</body>

</html>
